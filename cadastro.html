<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/log.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastro</h1>
            <p>Digite os seus dados para cadastro no campo abaixo.</p>
            <label for="nome">Nome Completo</label>
            <input type="nome" placeholder="Digite o seu nome completo" />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite o seu e-mail" autofocus="true" />
            <label for="telefone">Telefone</label>
            <input type="telefone" placeholder="Ex: (47) xxxx-xxxx" />
            <label for="endereço">Endereço</label>
            <input type="endereco" placeholder="Ex: R. xxxxxxxx, 111" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite a sua senha" />
            <label for="password">Confirmar Senha</label>
            <input type="password" placeholder="Digite a sua senha novamente " />
            <a href="login.html">Já tem uma conta? Faça login!</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    
</body>
</html>
<!--nome, email, telefone, endereço, senha, confirmar senha-->
