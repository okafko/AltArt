<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" type="text/css" href="css/pagcarrinho.css">
    <link rel="stylesheet" type="text/css" href="css/corpo.css">

</head>
<body>
    <header>
        <a href="index.html" > <img id= "logo" width=80 src="img/logo.png" alt="..."> </a>
        <nav>
           <ul id="menu">
              <li class="list"><a style="margin-left: 200px;" href="index.html">Home</a></li>
              <li class="list"><a href="pagproduto.html">Produtos</a></li>
              <li class="list"><a href="sobre.html">Quem Somos</a></li>
              <li id="login"><a href="login.html" > <img id= "login" width=50 src="img/loginusuario.png"> </a></li>
              <li id="carrinho"><a href="pagcarrinho.html" > <img id= "carrinho" width=85 src="img/carrinhodecompras.png"> </a></li>
              <li id="divBusca">
                 <input type="text" id="txtBusca" placeholder="Produto..."/>
                 <img src="img/lupa.png" width="30px" id="btnBusca" alt="Buscar"/>
              </li>
           </ul>
        </nav>
     </header>
    <main>
        <h2>Seu Carrinho de Compras</h2>
        <div class="cart">
            <div class="cart-item">
                <img src="produto1.jpg" alt="Produto 1">
                <div class="item-details">
                    <h3>Produto 1</h3>
                    <p>Preço: R$ 100,00</p>
                    <label>Quantidade:</label>
                    <input type="number" value="1" min="1">
                </div>
                <div class="remove-item">Remover</div>
            </div>
            
            <div class="cart-item">
                <img src="produto2.jpg" alt="Produto 2">
                <div class="item-details">
                    <h3>Produto 2</h3>
                    <p>Preço: R$ 50,00</p>
                    <label>Quantidade:</label>
                    <input type="number" value="1" min="1">
                </div>
                <div class="remove-item">Remover</div>
            </div>

            <div class="cart-total">
                <h3>Total: R$ 150,00</h3>
                <button>Finalizar Compra</button>
            </div>
        </div>
    </main>
</body>
</html>
