   <header>

        <nav>

           </ul>
        </nav>
     </header>
    <main>
        <nav>
        <section class="products">
            <h2 id="titulo">Conheça Nossos Produtos</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img id="produto1" src="imgProdutos/UrsoLaco.jpeg" alt="Produto 1">
                    <h3>Urso com Laço - Fio de Malha 1</h3>
                    <p>Preço: R$ 8,00</p>
                    <br>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        const produto1 = document.getElementById("produto1");

        // URLs das imagens
        const originalImage = "imgProdutos/UrsoLaco.jpeg"; // Caminho da imagem original
        const hoverImage = "imgProdutos/20240613_203250.jpg"; // Caminho da imagem ao passar o mouse

        // Troca de imagem ao passar o mouse
        produto1.addEventListener("mouseover", () => {
            produto1.src = hoverImage;
        });

        // Restaura a imagem original ao remover o mouse
        produto1.addEventListener("mouseout", () => {
            produto1.src = originalImage;
        });
    </script>
</body>
