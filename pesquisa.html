<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="corpo.css"> 
    <style>
        
        input {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">Sobre</a>
            <a href="/buscar.html">Buscar</a>
        </nav>
    </header>

    <main>
        <h2>Sistema de Busca</h2>
        <input type="text" id="search" placeholder="Digite algo para buscar..." oninput="buscar()">
        <ul id="results"></ul>
    </main>

    <script>
        const dados = [
            { id: 1, titulo: "aaaa", conteudo: "aaaa" },
            { id: 2, titulo: "bbbb", conteudo: "bbbb." },
            { id: 3, titulo: "ccccc:" ,"cccc." },
            { id: 4, titulo: "ddddd", conteudo: "ddddd." },
        ];

        function buscar() {
            const query = document.getElementById('search').value.toLowerCase();
            const resultados = dados.filter(item =>
                item.titulo.toLowerCase().includes(query) || item.conteudo.toLowerCase().includes(query)
            );

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (resultados.length > 0) {
                resultados.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.titulo} - ${item.conteudo}`;
                    resultsContainer.appendChild(li);
                });
            } else {
                resultsContainer.innerHTML = '<li>Nenhum resultado encontrado</li>';
            }
        }
    </script>
</body>
</html>
